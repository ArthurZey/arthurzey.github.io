---
layout: default
---
<h1>{{page.title}}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<h2>Related Posts</h2>
{% assign tag_name = page.title | slugify %}
{% for post in site.tags.[tag_name] %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p></p>
{% endfor %}
