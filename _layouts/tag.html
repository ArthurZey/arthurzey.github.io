---
layout: default
---
<h1>Simple Tag Pages with vanilla Jekyll</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

{% assign tag_name = page.title | slugify %}
{% for post in site.tags.[tag_name] %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p></p>
{% endfor %}
